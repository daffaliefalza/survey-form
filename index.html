<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Freecodecamp certification project | Survey form clone</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headline">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="#" id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your Email" />
      <label for="number">Age <span>(Optional)</span></label>
      <input type="number" id="number" placeholder="Age" min="10" max="70" />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="dropdown" id="dropdown" required>
        <option selected disabled>Select Current Role</option>
        <option value="student">Student</option>
        <option value="fulltime">Full Time Job</option>
        <option value="fulltime-learner">Fulltime Learner</option>
        <option value="pnts">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="Definitely" required>
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="Maybe" required>
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="not-sure" name="recommend" value="Not sure" required>
      <label for="not-sure">Not sure</label>
      <p></p>
       <label for="feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
     <select name="feature" id="feature" required>
        <option selected disabled>Select an option</option>
        <option value="challenge">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <div>
          <p>What would you like to see improved?</p>
          <span>(Check all that apply)</span>
      </div>
      <input type="checkbox" id="fe-projects" name="fe-projects" value="Front-end Projects">
      <label for="fe-projects"> Front-end Projects</label><br>
      <input type="checkbox" id="be-projects" name="be-projects" value="Back-end  Projects">
      <label for="be-projects"> Back-end Projects</label><br>
      <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
      <label for="data-visualization"> Data Visualization</label><br>
      <input type="checkbox" id="challenges" name="challenges" value="Challenges">
      <label for="challenges"> Challenges</label><br>
      <input type="checkbox" id="open-source-com" name="open-source-com" value="Open Source Community">
      <label for="open-source-com"> Open Source Community</label><br>
      <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="Gitter Help Rooms">
      <label for="gitter-help-rooms"> Gitter help rooms</label><br>
      <input type="checkbox" id="videos" name="videos" value="Videos">
      <label for="videos"> Videos</label><br>
      <input type="checkbox" id="city-meetups" name="city-meetups" value="City Meetups">
      <label for="city-meetups"> City Meetups</label><br>
      <input type="checkbox" id="wiki" name="wiki" value="Wiki">
      <label for="wiki"> Wiki</label><br>
      <input type="checkbox" id="forum" name="forum" value="Forum">
      <label for="forum"> Forum</label><br>
      <input type="checkbox" id="additional-courses" name="additional-courses" value="Additional Courses">
      <label for="additional-courses">Additional Courses</label><br>
      <p>Any comments or suggestions?</p>
        <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
      <br>
        <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
